<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now- SmartBike</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="new.css">
</head>

<body>
<div id="container">
    <form action="connectsignup.php" method="post" name="contactus">

        <div id="form-top">
            <input type="text" placeholder="First Name" id="fname" class="form-top-element">
            <input type="text" placeholder="Last Name" id="lname" class="form-top-element">
        </div>

        <div id="form-bottom">
            <input type="email" placeholder="Email" id="email" class="form-bottom-element">
            <input type="number" placeholder="Mobile Number" id="mobile" class="form-bottom-element">
            <input type="text" placeholder="Departement" id="dept" class="form-bottom-element">

            <input type="message" placeholder="Your Message here" id="msg" class="text-area">
            <input type="submit" value="Submit Now" class="form-bottom-element" id="submit-button">
        </div>
    </form>
</div>
</body>

</html>
